<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="widget wblue">
                        <div data-swg-widget-header title="{{}}" allow-collapse="true"></div>
                        <div class="widget-content">
                            <div class="map">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="widget wblue">
                        <div data-swg-widget-header title="{{vm.pictures.title}}" allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <carousel class="carousel-inner" interval="vm.pictures.interval">
                                <slide data-ng-repeat="s in vm.pictures.list" active="s.active">
                                    <img data-swg-img-player="{{s.imageSource}}" class="img-polaroid" height="320px;" width="270px;" style="border-radius: 20px; margin-left: 5%;"
                                    />
                                    <div class="carousel-caption" style="border-radius: 20px;">
                                        <h4>{{s.fullName}}</h4>
                                    </div>
                                </slide>
                            </carousel>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <div class="widget wblue">
                        <div data-swg-widget-header title="{{vm.content.title}}" allow-collapse="true"></div>
                        <div class="widget-content">
                            <div class="widget-content referrer">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>
                                                <a data-ng-click="vm.content.setSort('track')" href="">Placeholder</a>
                                            </th>
                                            <th>
                                                <a data-ng-click="vm.content.setSort('count')" href="">Guilds</a>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="t in vm.content.tracks | orderBy:vm.content.predicate:vm.content.reverse">
                                            <td>{{t.track}}</td>
                                            <td>{{t.count}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="span8">
                    <div class="widget wblue">
                        <div data-swg-widget-header title="{{vm.news.title}}" allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
