<div class="container" data-ng-controller="userProfileCtrl as vm">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="panel panel-default profile-area">
                    <div class="bg-dark">
                        <h3>{{ vm.profile.given_name }}'s Profile</h3>
                    </div>
                    <div class="panel-body">
                        <img ng-src="{{ vm.profile.picture }}" class="avatar" alt="avatar">
                        <div>
                            <label>
                                <i class="glyphicon glyphicon-user"></i> Nickname</label>
                            <h3 class="nickname">{{ vm.profile.nickname }}</h3>
                        </div>
                        <pre class="full-profile">{{ vm.profile | json }}</pre>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
            </div>
        </div>
    </div>
</div>
