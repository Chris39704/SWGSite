<!DOCTYPE html>
<html data-ng-app="app">

<head>
  <style>
    .ng-hide {
      display: none !important;
    }
  </style>
  <title data-ng-bind="title">SWGSource 2.0</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">
  <script>
    // Must be first. IE10 mobile viewport fix
    if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
      var msViewportStyle = document.createElement("style");
      var mq = "@-ms-viewport{width:auto!important}";
      msViewportStyle.appendChild(document.createTextNode(mq));
      document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
    }
  </script>

  <link rel="shortcut icon" href="favicon-32x32.png">
  <!-- <link rel="stylesheet" href="css/bootstrap.theme.min.css"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/ie10mobile.css" rel="stylesheet">
  <link href="css/fontawesome-all.min.css" rel="stylesheet">
  <link href="css/toastr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/snippet.css">
  <link rel="stylesheet" href="css/ralewayFont.css">
  <link href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css" rel="stylesheet">

</head>

  <div data-ng-include="'app/layout/topnav.html'"></div>

    <div id="sidebar-wrapper">
      <navbar></navbar>
    </div>

    <div id="page-content-wrapper">
      <!-- Keep all page content within the page-content inset div! -->

        <div class="row">
          <div class="col-md-12">
            <div data-ng-include="'app/layout/shell.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <span data-swg-scroll-to-top></span>

  <!-- Vendor Scripts -->
  <script src="scripts/libs/jquery-3.1.1.min.js"></script>
  <script src="scripts/libs/bootstrap.min.js"></script>
  <script src="scripts/libs/toastr.min.js"></script>
  <script src="scripts/libs/angular.min.js"></script>
  <script src="scripts/libs/angular-animate.min.js"></script>
  <script src="scripts/libs/angular-route.min.js"></script>
  <script src="scripts/libs/angular-sanitize.min.js"></script>
  <script src="scripts/libs/socket.io.slim.js"></script>
  <script src="scripts/libs/moment.js"></script>
  <script src="scripts/libs/spin.min.js"></script>
  <script src="scripts/libs/angular-cookies.min.js"></script>
  <script src="scripts/libs/q.min.js"></script>
  <script src="scripts/libs/fontawesome-all.min.js"></script>
  <script src="scripts/libs/jwt-decode.min.js"></script>
  <script src="scripts/libs/validator.min.js"></script>
  <script src="scripts/libs/ui-bootstrap.js"></script>
  <script src="scripts/libs/angular-jwt.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.2.0/dist/ionicons.js"></script>



  <!-- Bootstrapping -->
  <script src="app/app.js"></script>

  <script src="app/config.js"></script>
  <script src="app/config.exceptionHandler.js"></script>
  <script src="scripts/libs/ui-router.js"></script>

  <script src="app/common/logger.js"></script>
  <script src="app/common/spinner.js"></script>

  <script src="app/layout/shell.js"></script>

  <script src="app/layout/topNavCtrl.js"></script>
  <script src="app/user/userProfileCtrl.js"></script>
  <script src="app/admin/userListCtrl.js"></script>
  <script src="app/auth/signupCtrl.js"></script>

  <script src="app/auth/ssUser.js"></script>
  <script src="app/services/datacontext.js"></script>
  <script src="app/services/navbar.directive.js"></script>
  <script src="app/services/directives.js"></script>
